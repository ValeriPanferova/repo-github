<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var password = "";

		function readInt(){
			return +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function getRandomNumber(){
			//return Math.round(Math.random() * 10);
			return Math.floor(Math.random() * (90 - 48) + 48);
		}

    	function generatePassword(){
    		var randomNumber = "";
    		var userAnswer = readInt();
    		for(var i = 0; i < userAnswer; i++){
    		randomNumber = String.fromCharCode(getRandomNumber());
    		//randomNumber = getRandomNumber()
    		password = password + randomNumber;
    		}
    		write("Ваш пароль " + password + "<br><br> Для повторной генерации пароля обновите страницу");
    		hide("userAnswer");
    		hide("button");
    	}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="guess.html">Игра "Угадай-ка"</a>
		<a href="guessmp.html">Игра "Угадай-ка" мультиплеер.</a>
		<a href="#">Генератор паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Генератор пароля</h1>

			<div class="box">

				<p id="info">Укажите длину желаемого пароля</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="generatePassword();" id="button">Сгенерировать</a>				
			</div>

        </div>
    </div>
</div>

	

</div>

</body>
</html>
